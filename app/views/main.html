<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">4go</a>
      </div>
  </div>
  <div class="collapse navbar-collapse" id="main-nav">
      <ul class="nav navbar-nav">
          <li>
          <button class="btn btn-default navbar-btn"
              ng-click="locateme()"
              >Locate me</button>
          </li>
          <li><span class="spacer"></span></li>
          <li>
          <button class="btn btn-default navbar-btn" data-toggle="modal"
              data-target="#searchModal">
              Search
              </button>
              </li>
          </ul>
  </div>
</nav>

<div class="row">
    <div class="col-sm-12 col-md-12">
        <leaflet height="770px" center="center"></leaflet>
    </div>
</div>

<div class="modal fade"
     id="searchModal"
     aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                <h4 class="modal-title">Search</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" ng-submit="search()" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="query">Enter search
                            query</label>
                        <input type="search" class="form-control col-md-12"
                        id="query"
                        ng-model="searchQuery"
                        placeholder="Where are you?">
                    </div>
                    <button type="submit" class="btn
                        btn-primary">Search</button>
                </form>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item"
                    ng-repeat="sr in searchResults"
                    ng-click="mapGo(sr)">
                        {{sr.display_name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
